    <script>
    // AND, OR, NOT

    //AND
    var sexo = 'M', idade = 20;
    if(sexo == 'M' && idade >= 18){
     console.log('AND ok');
    }
    //OR
    var idade = 10;
    if(sexo == 'M' || idade >= 18){
     console.log('OR ok');
    }

    //NOT
    if(sexo !== 'F'){
     console.log('NOT ok');
    }
    
    // Armazena em uma variável se o sexo é masculino
    var masculino;
    if(sexo === 'M'){

    } else{
