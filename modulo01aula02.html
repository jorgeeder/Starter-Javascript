<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript - Rocketseat</title>
  </head>
  <body>
      <h1>Operações matemáticas</h1>
    <script>
      var x = 10, y = 5;
      var result = x + y;
      console.log(result);

      x += 3; //x = x + 3;
      console.log(x);

      x *= y; // x = x * 3;
      console.log(x)
    </script>
  </body>
</html>
