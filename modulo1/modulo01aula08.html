<!DOCTYPE html>

<head>

<body>
  <h1>Intervalo Timeout</h1>
  <script>
    /* 
      executa a função
      setInterval(exibeAlgo(), 1000);

      passa a função como parâmetro 
      setInterval(exibeAlgo, 1000); 
    */

    function exibeAlgo() {
      console.log('Hello World');
    }

    // executa a função a cada 1s
    //setInterval(exibeAlgo, 1000);

    // executa a função uma vez com um delay de 5s
    setTimeout(exibeAlgo, 5000);


  </script>
</body>

</html>
