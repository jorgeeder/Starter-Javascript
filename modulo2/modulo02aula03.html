<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Javascript - Rocketseat</title>
</head>

<body>
    <h1>Lidando com Elementos</h1>

    <div id="app">
        <input id="nome" />
    </div>

    <script>
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'https://rocketseat.com.br');
        linkElement.setAttribute('title', 'Site da RocketSeat');

        var textElement = document.createTextNode('Acessar site da rocket');
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElement);

        var inputElement = document.querySelector('#nome');
        containerElement.removeChild(inputElement);
    </script>
</body>


</html>
