<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Curso Javascript - Rocketseat</title>
    </head>
    <body>
        <h1>MODULO 01 EXERCICIO 04</h1>
        <script>
            function experiencia(anos) {  
                if(anos <= 1){
                    return ("Iniciante");
                }else if(anos <= 3){
                    return ("Intermediário");
                }else if(anos <= 6){
                    return ("Avançado");
                }else{
                    return ("Jedi Master");
                }
            }
            var anosEstudo = 5;
            console.log(experiencia(anosEstudo));
            
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master
        </script>
        <h2>vizualizar resultado no console</h2>
    </body>
</html>
