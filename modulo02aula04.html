<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Curso Javascript - Rocketseat</title>
    </head>
    <body>
        <h1>Alterando Estilos</h1>
        <div id="app">
            <div class="box"></div>
        </div>

        <script>
           var boxElement = document.querySelector('.box');

           boxElement.style.width = '100px';
           boxElement.style.height = '100px';
           boxElement.style.backgroundColor = '#f00';
        </script>
    </body>
</html>
