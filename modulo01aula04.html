  <body>
    <h1>Condicionais</h1>
    <script>
      function retornaSexo(sexo){
      /*
      = atribuição
      == verifica se os valores são iguais
      === verifica se os valores e os tipos são iguais
      */
       
        if (sexo === 'M') {
          return 'Masculino';
        } else if (sexo === 'F') {
          return 'Feminino'
        } else {
          return 'Outro';
        }
      }

      var resultado = retornaSexo('F');
      console.log(resultado);

      function retornaSexoSc(sexo) {
        switch (sexo){
          case 'M':
            return 'Masculino';
          case 'F':
            return 'Feminino';
          default:
            return 'Outro';
        }
      }

      var resultadoSc = retornaSexoSc('M');
      console.log(resultadoSc);
   
    </script>
  </body>
</html>
